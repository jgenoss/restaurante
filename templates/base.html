<!DOCTYPE html>
<html id="html">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
      <link rel="stylesheet" href="{{url_for('static',filename='loade.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/fontawesome-free/css/all.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/sweetalert2/sweetalert2.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/adminlte/css/adminlte.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/overlayScrollbars/css/OverlayScrollbars.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/datatables-bs4/css/dataTables.bootstrap4.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/datatables-responsive/css/responsive.bootstrap4.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/datatables-buttons/css/buttons.bootstrap4.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}">
   </head>
   <style media="screen">
      .table td {
      padding: 2px;
      vertical-align: top;
      border-top: 1px solid #dee2e6;
      }
   </style>
   <body id="css" class="hold-transition sidebar-mini layout-fixed">
      <div id="loader">
         <div class="loader-icon"></div>
       </div>
      <div class="wrapper">
         <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
               </li>
            </ul>
            <ul class="navbar-nav ml-auto">
               <li class="nav-item dropdown">
                  <a class="nav-link" data-toggle="dropdown" href="#">
                  <i class="fas fa-user"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-md dropdown-menu-right">
                     <div class="dropdown"></div>
                     <a href="#" class="dropdown-item">
                     <i class="fas fa-user mr-2"></i> Editar Perfil
                     </a>
                  </div>
               </li>
            </ul>
         </nav>
         <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <div class="p-1 mt-3 mb-3">
               <a href="">
               <img src="{{url_for('static',filename='img/logo.png')}}" width="210px">
               </a>
            </div>
            <div class="sidebar">
               <nav class="mt-2">
                  <ul class="nav nav-pills nav-sidebar flex-column nav-flat nav-compact text-sm" data-widget="treeview" role="menu" data-accordion="false">
                     <li class="nav-item {% if url_for('index') == request.url_rule.rule %}menu-is-opening menu-open{% endif %}">
                        <a href="{{url_for('index')}}" class="nav-link {% if url_for('index') == request.url_rule.rule %}active{% endif %}">
                           <i class="nav-icon far fa-circle"></i>
                           <p>
                              Inicio
                           </p>
                        </a>
                     </li>
                     <li class="nav-item {% if url_for('menu') == request.url_rule.rule %}menu-is-opening menu-open{% endif %}">
                        <a href="{{url_for('menu')}}" class="nav-link {% if url_for('menu') == request.url_rule.rule %}active{% endif %}">
                           <i class="nav-icon far fa-circle"></i>
                           <p>
                              Menu
                           </p>
                        </a>
                     </li>
                     <li class="nav-item {% if url_for('tables') == request.url_rule.rule %}menu-is-opening menu-open{% endif %}">
                        <a href="{{url_for('tables')}}" class="nav-link {% if url_for('tables') == request.url_rule.rule %}active{% endif %}">
                           <i class="nav-icon far fa-circle"></i>
                           <p>
                              Mesas
                           </p>
                        </a>
                     </li>
                     <li class="nav-item {% if url_for('orders') == request.url_rule.rule %}menu-is-opening menu-open{% endif %}">
                        <a href="{{url_for('orders')}}" class="nav-link {% if url_for('orders') == request.url_rule.rule %}active{% endif %}">
                           <i class="nav-icon far fa-circle"></i>
                           <p>
                              Pedidos
                           </p>
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
         </aside>
         <div class="content-wrapper">
            <section class="content">
               <div class="container-fluid">
                  {% block base %}
                  {% endblock base %}
               </div>
            </section>
         </div>
         <footer class="main-footer">
            <strong>Powered by <img src="{{url_for('static',filename='img/unnamedJG.png')}}" width="40px" height="40px" alt="unnamedJG"></strong>
         </footer>
         <aside class="control-sidebar control-sidebar-dark">
         </aside>
      </div>
   </body>
   <script>
      window.addEventListener('load', function() {
         document.getElementById("loader").remove();
       });
   </script>
   <script src="{{url_for('static',filename='plugins/jquery/jquery.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/sweetalert2/sweetalert2.all.min.js')}}" charset="utf-8"></script>
   <script src="{{url_for('static',filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/adminlte/js/adminlte.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/bootstrap-switch/js/bootstrap-switch.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/select2/js/select2.full.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables/jquery.dataTables.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-bs4/js/dataTables.bootstrap4.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-responsive/js/dataTables.responsive.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-responsive/js/responsive.bootstrap4.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-buttons/js/dataTables.buttons.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-buttons/js/buttons.bootstrap4.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/inputmask/jquery.inputmask.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/jszip/jszip.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/pdfmake/pdfmake.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/pdfmake/vfs_fonts.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-buttons/js/buttons.html5.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-buttons/js/buttons.print.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/datatables-buttons/js/buttons.colVis.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/vue/vue.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/axios/axios.min.js')}}"></script>
   <script src="{{url_for('static',filename='plugins/socket.io.js')}}"></script>
   <script>
      // Bloquear clics del usuario
      var socketio = io();
      socketio.on('connect',function(){
         socketio.emit('message','conectado');
      })
   </script>
   {% block js %}{% endblock js %}
</html>
