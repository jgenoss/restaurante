{% extends 'base.html' %}
{% block base %}

<div class="content">
   <div class="row">
{% for table in tables %}
      <div class="col-lg-3 col-6">
         <div class="small-box bg-info">
            <div class="inner">
               <h3>{{table.name}}</h3>
               <p>New Orders</p>
            </div>
            <div class="icon">
               <i class="ion ion-bag"></i>
            </div>
            <a href="{{url_for('mesa',id=table.id)}}" class="small-box-footer">Mas informacion <i class="fas fa-arrow-circle-right"></i></a>
         </div>
      </div>
{% endfor %}
   </div>
</div>
{% endblock base %}
